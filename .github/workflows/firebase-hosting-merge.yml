name: Deploy to Firebase Hosting

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          # make sure devDependencies (like vite) are installed on CI
          NODE_ENV: development

      - name: Build
        run: npm run build

      # (Optional) verify the dist folder exists
      - name: List build output
        run: ls -la dist || true

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AMITGAVALI_5D369 }}
          channelId: live
          projectId: amitgavali-5d369
